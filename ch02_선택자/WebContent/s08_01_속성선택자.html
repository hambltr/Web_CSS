<!DOCTYPE html>
<!-- 
	속성선택자 : [속성="값"]
		: 
			: class 속성이 "ex로 시작된다" 요소를 선택
				: [class^="ex"]
					: (^) "ex"로 시작하는 class 값을 가진 요소를 선택
				
			:class 속성이 "ex로 끝난다" 요소를 선택
				: [class$="ex"]
					: ($) "ex"로 끝나는 class 값을 가진 요소를 선택 
				
			: class 속성이 "~를 포함한다" 요소를 선택
				: [class*="ex"]
					: (*) "ex"를 포함하는 class 값을 가진 요소를 선택	

 -->

<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	h1[class]{color: blue;}
	img[alt]{background-color: yellow; width: 200px; height: 150px; padding: 10px;}
	p[id]{color:red}
	input[type]{background-color: yellowgreen;}
	input[type=text]{font-size: 30px}

</style>
</head>
<body>
	<h1 class="#">속성 선택자</h1>
	<p>마크업의 속성을 선택자로 사용할 수 있습니다.</p>
	<hr>
	<h3 class="logo">서울특별시</h3>
	<p id="title">주소록을 작성합니다.</p>
	
	<h3>경기도</h3>
	<p>전화번호부를 작성합니다.</p>
	<img alt="이미지x" src=""><br><br>
	이름: <input type="text" name="name" value="홍길동">
	비번: <input type="password" name="pw" value="1234">
</body>
</html>
