<!DOCTYPE html>

<head>

	*{color: blue;}

	span{color: aqua; font-size: 50px;}
</style>
</head>
<body>
	<h1>입고 신고 쓰고 착용하는 것들...</h1>

		<li>옷</li>
		<li>신발</li>
		<li>안경</li>
		<li>장갑</li>
	</ul>
	<p class="ctxt">발이 편한 <span>신발</span>과 눈이 편한 안경은 필수이다.</p>
</body>
</html>
