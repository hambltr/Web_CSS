<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	
	li>p{color: blue;}
	ul>li>p>em{color: red;}
	p>span{color: pink;}
	li>ul>li{color: green; font-size: 40px;}
	
</style>
</head>
<body>
	<ul>
		<li><p>7월의<em>여행지</em></p></li>
		<li>
			<p>7월의
				<span>여행지</span>
			</p>
			<ul>
				<li>제주도</li>
				<li>한라산</li>
			</ul>
		</li>
		<li><p>8월의 여행지</p></li>
		<li>9월의 여행지</li>
	</ul>
</body>
</html>
