<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	
	h1 {margin: 0; color: blue;}
	
	p {margin-top: 0; margin-bottom: 40px;}
	p>i{color: red;}
	p>span{color: blue; font-weight: bold; background-color: yellow;  
		font-style: italic;}
	
	#li1{background-color: orange;}
	#li2{background-color: green;}
	li {padding-bottom: 20px;}
	
	ul span{color: red;}
	br + span {color:blue;}
	
	

</style>
</head>
<body>
	
	<h1>건강해지는 차</h1>

	<p>머리와 <i>피부</i>에 <i>좋은</i>차는 어떤 차일까. <span>차의 종류</span>에 대해 알아보도록 합니다.</p>

	<article>
		<div>
			<ul>
				<li id="li1"><strong>대나무차 <span>15,000원</span></strong><br>얼굴에 물을 주는 <span>효과</span>가 있다.</li>
				<li id="li2"><strong>감잎차 <span>14,000원</span></strong><br>빈혈있는 사람에게 효과가 있다.</li>
				<li><strong>결명자차 <span>20,000원</span></strong><br>
				눈을 밝혀주는 효과가 있다.<br>보리차와 비슷하나 맛이 더 은은하고 구수하며 불그스름하다.</li>
			</ul>
		</div>
	</article>
	
	
</body>
</html>
